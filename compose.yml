version: '3.8'

services:
  web:
    restart: always
    build: .
    ports:
      - '3000:3000'
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      - type: bind
        source: ./webapp
        target: /webapp
    depends_on:
      - db
      - redis
      - mailhog
    tty: true

  db:
    restart: always
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - type: bind
        source: ./db_data
        target: /var/lib/mysql
    tty: true

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data

  worker:
    restart: always
    build: .
    command: bundle exec sidekiq
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      - type: bind
        source: ./webapp
        target: /webapp
    depends_on:
      - db
      - redis
      - mailhog
    tty: true

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - '1025:1025'  # SMTP server
      - '8025:8025'  # Web UI
    environment:
      MH_STORAGE: memory
